<!DOCTYPE html>
<!--
Cum arată scheletul unei pagini HTML
Ce sunt și ce rol au:
<!DOCTYPE html> – definește versiunea HTML5
<html>, <head>, <body> – secțiunile fundamentale
<title> – titlul paginii în tab-ul browserului
Cum se afișează un titlu mare cu <h1>
Cum se scrie un paragraf cu <p>
Diferențele vizuale între titlu și paragraf
Cum să scrie primele propoziții pe site
-->

<html lang="ro">
<!--Acesta este începutul documentului html-->
<head>
  <!--Head conține informații despre pagină-->
  <title>Prima pagină Web a lui Matei - Etapa 1</title> <!--Aici am introdus titlul care va apărea în tabul browserului-->
</head>
<body> <!--Tot ce se vede pe ecran este pus în body-->
  <h1>Bună, eu sunt Matei<h1>
  <p>Am aproape 10 ani și îmi place să practic karate, fotbalul și matematica.</p>
</body>
</html>
