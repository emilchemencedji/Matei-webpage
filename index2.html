<!DOCTYPE html>
<!--comanda urmîtoare spune browserului că folosim HTML5-->

<html>
<!--Acesta este începutul documentului html-->
<head>
  <!--Head conține informații despre pagină-->
  <title>Prima pagină Web a lui Matei</title> <!--Aici am introdus titlul care va apărea în tabul browserului-->
</head>
<body> <!--Tot ce se vede pe ecran este pus în body-->
  <h1>Bună, eu sunt Matei</h1> <!--Titlul principal al paginii-->
  <p>Acestea sunt câteva lucruri care îmi plac:</p> <!--Un paragraf-->
    <!--Urmează o listă cu bullet points-->
    <ul>
      <li>karate</li>
      <li>fotbalul</li>
      <li>matematica</li>
      <li>ciocolata</li>
      <li>programarea</li>
    </ul>
  <p>Vrei să înveți și tu programare? Vezi site-ul de mai jos:</p><!--Alt paragraf-->
  <a href="https://www.scratch.mit.edu" target="_blank">Vizitează Scratch!</a> <!--Link extern,  prin target="_blank" indic browserului să deschidă linkul într-un nou tab, altfel ar deschide în tabul curent-->
</body>
</html>
