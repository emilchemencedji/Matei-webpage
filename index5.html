<!DOCTYPE html>
<html lang="ro">
<!--cum adaugi un buton
cum să faci butonul să afișeze un mesaj (cu JavaScript simplu)
cum să creezi o bară de titlu (header) cu o culoare de fundal
cum se organizează vizual secțiunile paginii
-->
  
<head>
  <title>Pagina lui Matei - Etapa 5</title>
</head>

<!-- Fundal deschis și font plăcut -->
<body style="background-color: #eef7ff; font-family: 'Segoe UI', sans-serif;">

  <!-- Bară de titlu colorată -->
  <div style="background-color: #1e90ff; padding: 20px; color: white; text-align: center;">
    <h1 style="margin: 0;">Site-ul lui Matei</h1>
  </div>

  <div style="padding: 20px;">

    <h2 style="color: #005f5f;">Salutare!</h2>
    <p>Sunt Matei și învăț cum să creez un site. Apasă butonul de mai jos:</p>

    <!-- Buton interactiv -->
    <button onclick="alert('Bravo, ai apăsat butonul!')" 
            style="padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px;">
      Apasă-mă!
    </button>

    <p style="margin-top: 30px;">Îmi plac:</p>
    <ul>
      <li>Karate</li>
      <li>Programarea</li>
      <li>Fotbalul</li>
      <li>Ciocolata</li>      
      <li>Mașinile</li>
    </ul>

    <!-- Imagine centrată -->
    <img src="https://images.timesdrive.in/photo/msid-151059344,thumbsize-451324,width-560,height-250,false/151059344.jpg"
         alt="Kawasaki Ninja"
         style="display: block; margin: auto; width: 500px; margin-top: 20px;">

  </div>

</body>
</html>
